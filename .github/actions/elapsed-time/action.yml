name: "Elapsed Time"
description: "Print how many seconds have elapsed since the last call"
inputs:
  statement:
    description: "Statement to print"
    required: true

  reference:
    description: "Optional unique name for the timestamp file"
    required: false
    default: "generic"

outputs:
  delta:
    description: "Time delta in seconds since last call"

runs:
  using: "composite"
  steps:
    - name: Load last time
      id: load_time
      shell: bash
      run: |
        echo "Elapsed time for ${{ inputs.statement }}"

        FILE=".elapsed_time_${{ inputs.reference }}"
        if [ -f "$FILE" ]; then
          last_time=$(cat "$FILE")
          current_time=$(date +%s)
          delta=$(( current_time - last_time ))
          echo "Elapsed: $delta seconds"
        else
          echo "Elapsed: 0 seconds"
        fi

        # Overwrite the timestamp file for next time
        FILE=".elapsed_time_${{ inputs.reference }}"
        echo "$current_time" > "$FILE"
