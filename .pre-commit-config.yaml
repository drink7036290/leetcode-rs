repos:
  - repo: local
    hooks:
      # Rustfmt formatting check
      - id: rustfmt
        name: Rustfmt
        language: system
        entry: rustfmt
        args: ["--edition", "2024", "--check"]
        pass_filenames: true
        files: \.rs$

      # Cargo Clippy linting
      - id: cargo-clippy
        name: Cargo Clippy
        language: system
        entry: cargo
        args:
          [
            "clippy",
            "--all",
            "--tests",
            "--all-features",
            "--no-deps",
            "--",
            "-D",
            "warnings",
          ]
        pass_filenames: false

      # Cargo deny check
      - id: cargo-deny
        name: Cargo Deny
        language: system
        entry: cargo
        args: ["deny", "check"]
        pass_filenames: false

      # Markdown linting
      - id: markdownlint
        name: Markdownlint
        language: node
        entry: markdownlint
        args: ["--ignore", "node_modules"]
        pass_filenames: true
        files: \.md$

  - repo: https://github.com/lycheeverse/lychee.git
    rev: v0.15.1
    hooks:
      - id: lychee
        # Optionally include additional CLI arguments
        args: ["--no-progress", "--exclude", "file://"]
